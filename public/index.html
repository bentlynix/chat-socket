<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cool chat</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
        <link href="/style.css" rel="stylesheet" />
           
    </head>
    <body>
        
        <div id="cool-chat">
            <h2>Cool -  Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="handle" type="text" placeholder="Sender" />
            <input id="message" type="text" placeholder="Let's chat" />
            <button id="send">Send</button>
        </div>
<script src="/chat.js"></script>
    </body>
</html>
